apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: disallow-latest-tag
spec:
  validationFailureAction: enforce
  rules:
    - name: validate-image-tag
      match:
        resources:
          kinds: ["Pod"]
      validate:
        message: "No se permite el uso de im√°genes con la etiqueta 'latest'."
        pattern:
          spec:
            containers:
              - image: "!*:latest"
